<!DOCTYPE html>
<html lang="en">

<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- background -->
    <style>
        body {
            background-image: url("../images/page2Images/group4/4.png");
            background-repeat: no-repeat;
            background-position: left;
            position: relative;
        }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/soduku4.css">
    <!-- title -->
    <title>Sudoku Play</title>
    <!-- Page icon -->
    <link rel="Page icon" href="../images/page2Images/icon.png">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- top nav -->
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo"> Sudoku </a>
            <div class="user_loginname">
                <i class="fa fa-user"></i>
                <span id="User">User name</span>
            </div>
        </div>
    </nav>

    <!-- game info nav -->
    <div class="info">
        <ul class="game-status">
            <li>
                <div class="vertical-adjust">
                    <span class="material-icons"><i class="fa fa-clock-o"></i></span>
                    <span id="timer-label">Time</span>
                </div>
                <div class="div-val" id="timer"><span>60</span></div>
            </li>
            <li>
                <div class="vertical-adjust">
                    <span class="material-icons"><i class="fa fa-wifi"></i></span>
                    <span id="game-difficulty-label">Game difficulty</span>
                </div>
                <div id="game-difficulty" class="div-val">Level 1</div>
            </li>
            <li class="start-game">
                <span onclick="onTimer()">Start Game</span>
            </li>
        </ul>
    </div>


    <!-- Grid and Images section -->
    <div class="container">
        <div class="gameContainer">
            <div class="gridBox">
                <table id="Grid"></table>
            </div>
            <div class="colImages">
                <ul class="imagesSection"></ul>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../js/soduku4.js"></script>
</body>

</html>
