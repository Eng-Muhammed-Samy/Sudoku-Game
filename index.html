<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="./CSS/login.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Welcome</span></div>

        <form action="#" method="get" onsubmit="storeToCookie()">
          <div class="row">
            <label for="username ">User Name </label>
            <input  id="username" type="text" placeholder="Name" required>
          </div>
          <div class="row">
              <label for="levels">Select Level</label>
              <select id="levels">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
              </select>
          </div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
         
        </form>


      </div>
    </div>



<script>


function storeToCookie() { 

    let userName = document.getElementsByTagName("input")[0].value;
    let level_num = document.getElementById("levels").value;
    console.log(level_num)
    let date = new Date()
    date.setFullYear(date.getFullYear() + 1);
    document.cookie = "userName=" + userName + ";expires=" + date.toGMTString();  
    document.cookie = "level=" + level_num + ";expires=" + date.toGMTString();  

}


</script>


  </body>
</html>
