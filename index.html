<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sudoku</title>
	<link rel="shortcut icon" href="images/page2Images/icon.png" type="image/x-icon" />
	<!-- icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
	<main id="particles-js">

		<div class="container">
			<div class="wrapper">
				<div class="title">
					<h1 class="title1">
						Sudoku
					</h1>
				</div>

				<form id="form" action="HTML/selectGroup.html" method="get" onsubmit="selectLevel()">
					<div class="row">
						<label for="username"> <i class="fa fa-user"></i>User Name </label>
						<input id="username" type="text" placeholder="Name" name="username" required>
					</div>
					<div class="row">
						<label for="levels">Select Level</label>
						<div class="select">
							<select id="levels" name="level">
								<option value="4">Level 1</option>
								<option value="9">Level 2</option>
							</select>
						</div>
					</div>
					<div class="row button">
						<input type="submit" value="Login" id="login" onclick="setSession()">
					</div>

				</form>


			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
	<script src="js/login.js"></script>


</body>

</html>
